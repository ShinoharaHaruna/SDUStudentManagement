uims:
  menu:
    - name: student
      title: 学生管理
    - name: score
      title: 成绩管理
    - name: course
      title: 课程中心
    - name: innovation
      title: 创新实践中心
    - name: achievement
      title: 荣誉中心
    - name: activity
      title: 日常活动
    - name: log
      title: 日志信息
  page:
    - name: student
      type: table
      title: 学生管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: link
          prop: studentName
          label: 姓名
        - type: text
          prop: sex
          label: 性别
        - type: text
          prop: age
          label: 年龄
        - type: text
          prop: birthday
          label: 出生日期
        - type: text
          prop: dept
          label: 所在院系
        - type: text
          prop: phone
          label: 联系电话
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: numName
          label: 请输入学号或姓名

    - name: studentEdit
      type: form
      title: 学生信息
      item:
        - type: input
          prop: studentNum
          label: 学号
        - type: input
          prop: studentName
          label: 姓名
        - type: select
          prop: sex
          label: 性别
          option:
            - value: 1
              label: 男
            - value: 2
              label: 女
        - type: input
          prop: age
          label: 年龄
        - type: input
          prop: phone
          label: 联系电话
        - type: input
          prop: dept
          label: 所在院系
        - type: date
          prop: birthday
          label: 出生日期

    - name: grade
      type: table
      title: 成绩管理
      query:
        - type: input
          prop: numName
          label: 请输入学号或名字
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: GPA
          label: GPA
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete

    - name: gradeEdit
      type: table
      title: 学生成绩信息
      showAdd: 0
      item:
        - type: input
          prop: courseName
          label: 课程名
        - type: input
          prop: credit
          label: 学分
        - type: input
          prop: grade
          label: 绩点
        - type: input
          prop: absence
          label: 缺勤数

    - name: course
      type: table
      title: 课程中心
      showAdd: 1
      item:
        - type: text
          prop: courseNum
          label: 课程号
        - type: text
          prop: courseName
          label: 课程名
        - type: text
          prop: courseReged
          label: 选课人数
        - type: text
          prop: courseCapacity
          label: 课程容量
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: courseDetail
              label: 详情
            - name: delete
      query:
        - type: input
          prop: numName
          label: 请输入课程号或课程名称
    - name: courseEdit
      type: form
      title: 课程管理中心
      item:
        - type: input
          prop: courseNum
          label: 课程号
        - type: input
          prop: courseName
          label: 课程名称
        - type: input
          prop: courseCapacity
          label: 课程容量
        - type: input
          prop: courseReged
          label: 选课人数

    - name: innovation
      type: table
      title: 创新实践中心
      showAdd: 1
      item:
        - type: text
          prop: innoType
          label: 实践类型
        - type: text
          prop: innoName
          label: 项目名称
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 学生姓名
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: studentNum
          label: 请输入学号查询

    - name: innovationEdit
      type: form
      title: 创新实践活动管理
      item:
        - type: input
          prop: studentNum
          label: 学号
        - type: select
          prop: innoType
          label: 实践类型
          option:
            - value: 1
              label: 社会实践
            - value: 2
              label: 学科竞赛
            - value: 3
              label: 科技成果
            - value: 4
              label: 培训讲座
            - value: 5
              label: 创新项目
            - value: 6
              label: 校外实习
        - type: input
          prop: innoName
          label: 项目名称
        - type: date
          prop: innoDate
          label: 完成时间

    - name: achievement
      type: table
      title: 荣誉中心
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: title
          label: 荣誉名称
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: studentNum
          label: 请输入学号查询荣誉信息

    - name: achievementEdit
      type: form
      title: 荣誉信息
      item:
        - type: input
          prop: studentNum
          label: 学号
        - type: input
          prop: title
          label: 荣誉名称

    - name: activity
      type: table
      title: 日常活动
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: acType
          label: 活动类型
        - type: text
          prop: acName
          label: 活动名称
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
#            - name: acDetail
#              label: 活动详情
      query:
        - type: input
          prop: studentNum
          label: 请输入学生信息或活动信息

    - name: activityEdit
      type: form
      title: 日常活动管理
      item:
        - type: input
          prop: studentNum
          label: 学号
        - type: select
          prop: acType
          label: 活动类型
          option:
            - value: 1
              label: 体育活动
            - value: 2
              label: 旅游
            - value: 3
              label: 文艺演出
            - value: 4
              label: 聚会
        - type: input
          prop: acName
          label: 活动名称
        - type: date
          prop: acDate
          label: 活动日期


    - name: log
      type: table
      title: 日志信息
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: logType
          label: 类型
        - type: text
          prop: logDetail
          label: 记录详情
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
            - name: logDetail
              label: 详情
      query:
        - type: input
          prop: studentNum
          label: 请输入学生信息或类型信息

    - name: logEdit
      type: table
      title: 日志管理
#      showAdd: 1
      item:
        - type: input
          prop: studentNum
          label: 学号
        - type: select
          prop: logType
          label: 活动类型
          option:
            - value: 1
              label: 外出请假
            - value: 2
              label: 消费流水
            - value: 3
              label: 场地、教室租用
            - value: 4
              label: 其他
        - type: input
          prop: logDetail
          label: 日志详情

